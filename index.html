<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	
	<!--CSS -->
	<link href="styles.css" rel="stylesheet">
	<link href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.0/themes/base/jquery-ui.css" rel="stylesheet">
	
	<!--JQUERY -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.js"></script>
	
	<title>
		Random Walk
	</title>
</head>
	
<body>

	<h1>A Random Walk</h1>
	<div class="main">
		
		<canvas id="walk" width="600" height="500">			
		</canvas>	
	</div>
	
	<!-- Number of Particles Status -->
	<div class="num">
		<div class="label">Number of Particles:</div><div id="num_p"></div>
	</div>
	<div id="slider"></div>
	
	<!-- Energy Status -->
	<div class="num">
		<div class="label">Energy Level:</div><div id="num_e"></div>
	</div>
	<div id="slider2"></div>
	
	<!-- Time Count Status -->
	<div class="num">
		<div class="label">Time Length (s):</div><div id="num_t"></div>
	</div>
	<div id="slider3"></div>
	
	<!-- Start/Stop -->
	<div class="buttons-container">
		<div class="button-format"><button class="button start-walk" onclick="start_walk()">Start</button></div><div class="button-format"><button class="button stop-walk" onclick="stop_walk()">Stop</button></div>
	</div>	
	
	<script src="walk.js"></script>
</body>	
</html>
